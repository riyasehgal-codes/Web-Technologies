<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Clone Homepage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">YouTube Clone</div>
        <input type="text" placeholder="Search">
        <div class="profile">
            <span>Profile</span>
        </div>
    </div>

    <!-- Sidebar -->
    <div class="sidebar">
        <ul>
            <li>Home</li>
            <li>Trending</li>
            <li>Subscriptions</li>
            <li>Library</li>
            <li>History</li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="video-grid">
            <div class="video-item">
                <img src="https://via.placeholder.com/250x140" alt="Video Thumbnail">
                <h3>Video Title 1</h3>
                <p>Channel Name • 1M views • 1 year ago</p>
            </div>
            <div class="video-item">
                <img src="https://via.placeholder.com/250x140" alt="Video Thumbnail">
                <h3>Video Title 2</h3>
                <p>Channel Name • 500K views • 6 months ago</p>
            </div>
            <!-- Add more video items as needed -->
        </div>
    </div>
</body>
</html>
