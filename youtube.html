<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Clone Homepage</title>
    <link rel="stylesheet" href="styling.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="navbar-left">
            <i class="fas fa-bars menu-icon"></i>
            <div class="logo">
                <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg" alt="YouTube Logo">
            </div>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search">
            <button><i class="fas fa-search"></i></button>
        </div>
        <div class="navbar-right">
            <i class="fas fa-video-plus"></i>
            <i class="fas fa-th"></i>
            <i class="fas fa-bell"></i>
            <img src="https://via.placeholder.com/30" class="profile-pic" alt="Profile Picture">
        </div>
    </div>

    <!-- Sidebar -->
    <div class="sidebar">
        <ul>
            <li><i class="fas fa-home"></i> Home</li>
            <li><i class="fas fa-fire"></i> Trending</li>
            <li><i class="fas fa-bell"></i> Subscriptions</li>
            <hr>
            <li><i class="fas fa-folder"></i> Library</li>
            <li><i class="fas fa-history"></i> History</li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="video-grid">
            <!-- Sample Video Item -->
            <div class="video-item">
                <img src="https://cdn.kwork.com/pics/t3/83/26221220-64274e0b7a7eb.jpg" alt="Video Thumbnail">
                <div class="video-info">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSMbOsYO7doClVkz8YngAcbhINULHVKXdqlbw&s" alt="Channel Icon" class="channel-icon">
                    <div class="video-details">
                        <h3>Video Title</h3>
                        <p>Channel Name</p>
                        <p>1M views â€¢ 1 year ago</p>
                    </div>
                </div>
            </div>
            <!-- Add more video items as needed -->
        </div>
    </div>
</body>
</html>
